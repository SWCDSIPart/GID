definitions:
  GID:
    type: object
    properties:
      gid:
        type: string
        format: 64byte
      type:
        type: string
        enum:
          - person
          - device
          - wallet
          - group
          - etc.
      parent:
        type: string
      children:
        type: array
        items:
          type: string
          format: 64byte
      metadata:
        type: object
        description: Data of GID
